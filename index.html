<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моето CV</title>
    <script type="module" src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Моето CV</h1>
    <p><strong>Име:</strong> <span id="fname"></span></p>
    <p><strong>Фамилия:</strong> <span id="lname"></span></p>
    <p><strong>Телефон:</strong> <span id="tel_num"></span></p>
    <p><strong>Адрес:</strong> <span id="address"></span></p>
    <p><strong>Училище:</strong> <span id="school"></span></p>
</body>
</html>
